<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Rectangle</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const canvasUtilities = {
            rect: function (x, y, w, h) {
                console.log(`Drawing rectangle at (${x}, ${y}) with width ${w} and height ${h}`);
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.stroke();
            }
        };

        // Use the rect method to draw a rectangle
        canvasUtilities.rect(10, 20, 150, 100);
    </script>
</body>
</html>
